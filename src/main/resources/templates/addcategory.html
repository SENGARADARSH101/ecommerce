<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
        <ul class="nav navbar-nav">

            <li><a th:href="@{/admin/home}">Home</a></li>
            <li><a th:href="@{/admin/users}">Users</a></li>
            <li><a th:href="@{/admin/Category}">Categories</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>

    </div>
</nav>
<body>
<div class="container">
    <h1>Category Management</h1>
    <hr>
    <h2>Save Category</h2>

    <form action="#" th:action="@{/admin/Category/save}"  th:object="${category}" method="POST">
        <input type="text" th:field="*{categoryName}" placeholder="Category Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{parent_categoryname}" placeholder="Parent Category" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save
            Category</button>
    </form>

    <hr>

    <a th:href="@{/admin/Category}"> Back to Category List</a>
</div>
</body>
</html>
