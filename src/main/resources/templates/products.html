<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Ecommerce</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/user/home}">Home</a></li>
            <li><a th:href="@{/user/cart}">Cart</a></li>
            <li><a th:href="@{/user/allOrder}">Order</a></li>
            <li><a th:href="@{/user/Categories}">Categories</a></li>
        </ul>
    </div>
</nav>
<body>
<div class="container my-2" align="center">

    <h3>ALl Products List</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="count : ${products}">
            <td><a th:href="@{/user/Product/{id}(id=${count.getProductId()})}" th:text="${count.getProductName()}"></a></td>
            <td th:text="${count.getProductPrice()}+Rs"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
