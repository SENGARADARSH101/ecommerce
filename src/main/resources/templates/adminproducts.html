<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>All Products</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>ALl Products List</h3>
    <a th:href="@{/admin/addProduct/{id}(id=${products[0].getProductSubCategory.getSubcategoryId()})}" class="btn btn-primary btn-sm mb-3" >Add Products</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="count : ${products}">
            <td><a th:href="@{/admin/Product/{id}(id=${count.getProductId()})}" th:text="${count.getProductName()}"></a></td>
            <td th:text="${count.getProductPrice()}+Rs"></td>
            <td>
                <a th:href="@{/admin/Product/Update/{id}(id=${count.getProductId()})}"
                   class="btn btn-primary">Update</a>
                <a  th:href="@{/admin/Product/delete/{id}(id=${count.getProductId()})}"class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
