<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
        <ul class="nav navbar-nav">

            <li><a th:href="@{/admin/home}">Home</a></li>
            <li><a th:href="@{/admin/users}">Users</a></li>
            <li><a th:href="@{/admin/Category}">Categories</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>

    </div>
</nav>
<body>
<div class="container my-2" align="center">

    <h3>All Products List</h3>
    <a th:href="@{/admin/addProduct/{id}(id=${products.get(0).getProductCategory().getCategoryId()})}" class="btn btn-primary btn-sm mb-3" >Add Products</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="count : ${products}">
            <td><a th:href="@{/admin/Product/{id}(id=${count.getProductId()})}" th:text="${count.getProductName()}"></a></td>
            <td th:text="${count.getProductPrice()}+Rs"></td>
            <td>
                <a th:href="@{/admin/Product/Update/{id}(id=${count.getProductId()})}"
                   class="btn btn-primary">Update</a>
                <a  th:href="@{/admin/Product/delete/{id}(id=${count.getProductId()})}"class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
