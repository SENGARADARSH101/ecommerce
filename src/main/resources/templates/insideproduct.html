<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Ecommerce</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/user/home}">Home</a></li>
            <li><a th:href="@{/user/cart}">Cart</a></li>
            <li><a th:href="@{/user/allOrder}">Order</a></li>
            <li><a th:href="@{/user/Categories}">Categories</a></li>
        </ul>
    </div>
</nav>
<body>
<div class="container my-2" align="center">

    <h3>Product List</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th th:text="${product.getProductName()}" ></th>
            <td th:text="${product.getProductDesc()}"></td>
            <td th:text="${product.getProductPrice()}+Rs"></td>
        </tr>
        </tbody>
        <a th:href="@{/user/addToCart/save/{id}(id=${product.getProductId()})}"class="btn btn-danger" >AddtoCart </a>
    </table>
    <h3>Review List</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Description</th>
            <th>Rating</th>
            <th>User</th>
        </tr>
        </thead>
        <tr th:each="review: ${reviews}">
            <td th:text="${review.description}"/>
            <td th:text="${review.ratings}"/>
            <td th:text="${review.user.userEmail}"/>
        </tr>
    </table>

</div>
</body>
