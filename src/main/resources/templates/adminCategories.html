<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
        <ul class="nav navbar-nav">

            <li><a th:href="@{/admin/home}">Home</a></li>
            <li><a th:href="@{/admin/users}">Users</a></li>
            <li><a th:href="@{/admin/Category}">Categories</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>

    </div>
</nav>
<body>
<div class="container my-2" align="center">

    <h3>Category List</h3>
    <a th:href="@{/admin/addcategory}" class="btn btn-primary btn-sm mb-3" >Add Category</a>
    <br/>
    <form action="#" th:action="@{/admin/Category/search}" method="POST">
        <label>
            <input type="text"  th:name="Category" class="form-control mb-4 col-4"/>
        </label>
        <button type="submit" class="btn btn-info col-2">Search
            Category</button>
    </form>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count : ${categories}">
            <td> <a th:href="@{/admin/AllProducts/{id}(id=${count.getCategoryId()})}" th:text="${count.getCategoryName()}">
            </a><td>
                <a th:href="@{/admin/Category/Update/{id}(id=${count.getCategoryId()})}"
                    class="btn btn-primary">Update</a>
                <a  th:href="@{/admin/Category/delete/{id}(id=${count.getCategoryId()})}"class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</body>
</div>
</html>
