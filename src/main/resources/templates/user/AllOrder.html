<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<h2>Your Orders</h2>
<div>
    <table>
        <tr th:each="order:${ordersList}">
            <td th:text="${order.getProduct().getProductName()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
