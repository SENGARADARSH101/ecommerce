<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Ecommerce website</a>
    </div>
    <ul class="nav navbar-nav">

      <li><a th:href="@{/user/home}">Home</a></li>
      <li><a th:href="@{/user/cart}">Cart</a></li>
      <li><a th:href="@{/user/allOrder}">Order</a></li>
      <li><a th:href="@{/user/Categories}">Categories</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile
          <span class="caret"></span></a>
        <ul class="dropdown-menu">

          <li><a th:href="@{/user/update}">Update Profile</a></li>
          <li><a th:href="@{/user/changePassword}">Change Password</a></li>
          <li><a th:href="@{/user/allReview}">My Reviews</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<body>
<div class="container">
  <h2>Add reivew</h2>
  <br>
  <form action="#" th:action="@{/user/allorder/addreview/save/{id}(id=${reviewDto.getProduct().getProductId()})}" th:object="${reviewDto}"
        method="POST">
    <input type="text" th:field="*{ratings}" placeholder="rating" class="form-control mb-4 col-4">
    <br>
    <input type="text" th:field="*{description}" placeholder="description" class="form-control mb-4 col-4">
    <br>
    <button type="submit" class="btn btn-info col-2">Post Review</button>
  </form>

  <hr>

  <a th:href="@{/user/allOrder}"> Back to order list</a>
</div>
</body>
</html>
