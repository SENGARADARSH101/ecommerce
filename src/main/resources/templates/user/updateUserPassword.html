<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>customer Management </title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>update Password</h1>
    <hr>

    <form action="#" th:action="@{/user/updatePassword/save}" th:object="${passDto}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{email}" />

        <input type="text" th:field="*{oldPassword}" placeholder="old Password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{newPassword}" placeholder="new Passoword" class="form-control mb-4 col-4">

        <button type="submit"  > Update Password </button>
    </form>

    <hr>

</div>
</body>
</html>
