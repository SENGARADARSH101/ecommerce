<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Product Management </h1>
    <hr>
    <h2>Update Product</h2>

    <form action="#" th:action="@{/admin/Product/updated/{id}(id=${productDto.getProductId()})}" th:object="${productDto}"
          method="post">


        <input type="hidden" th:field="*{productId}" />

        <input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productPrice}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productDesc}" class="form-control mb-4 col-4">

        <button type="submit"  > Update Product </button>
    </form>

    <hr>

    <a th:href = "@{/admin/Category}"> Back to Category List</a>
</div>
</body>
</html>
