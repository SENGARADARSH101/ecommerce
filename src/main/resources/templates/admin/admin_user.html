<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
    <ul class="nav navbar-nav">

      <li><a th:href="@{/admin/home}">Home</a></li>
      <li><a th:href="@{/admin/users}">Users</a></li>
      <li><a th:href="@{/admin/Category}">Categories</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>

  </div>
</nav>
<body>
<div class="container my-2" align="center">

  <h3>User List</h3>
  <a th:href="@{/admin/users/adduser}" class="btn btn-primary btn-sm mb-3" >Add User</a>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Created by</th>
      <th>Update by</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.getUserId()}"/>
      <td th:text="${user.getUserEmail()}"/>
      <td th:text="${user.getUserFirstName()}"/>
      <td th:text="${user.getUserLastName()}"/>
      <td th:text="${user.getUserRole()}"/>
      <td th:text="${user.getCreatedBy()}"/>
      <td th:text="${user.getUpdatedBy()}"/>
      <td> <a th:href="@{/admin/users/updateuser/{email}(email=${user.getUserEmail()})}"
              class="btn btn-primary">Update</a>
        <a  th:href="@{/admin/users/deleteuser(id=${user.getUserId()})}"  class="btn btn-danger">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
