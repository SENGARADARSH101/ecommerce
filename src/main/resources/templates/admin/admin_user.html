<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Employee List</h3>
  <a th:href="@{/admin/users/adduser}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Created by</th>
      <th>Update by</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.getUserId()}"/>
      <td th:text="${user.getUserEmail()}"/>
      <td th:text="${user.getUserFirstName()}"/>
      <td th:text="${user.getUserLastName()}"/>
      <td th:text="${user.getUserRole()}"/>
      <td th:text="${user.getCreatedBy()}"/>
      <td th:text="${user.getUpdatedBy()}"/>
      <td> <a th:href="@{/admin/users/updateuser/{email}(email=${user.getUserEmail()})}"
              class="btn btn-primary">Update</a>
        <a  th:href="@{/admin/users/deleteuser(id=${user.getUserId()})}"  class="btn btn-danger">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
